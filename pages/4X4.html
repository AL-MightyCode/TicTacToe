<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Tic Tac Toe</title>
    <style>
        body {
            background-color: magenta;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-image: url(images/bk2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            width: 90vw;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 450px;
        }

        .box {
            box-shadow: 0 0 5px;
            border-radius: 10px;
            font-size: clamp(16px, 5vw, 40px);
            height: clamp(50px, 12vw, 100px);
            width: clamp(50px, 12vw, 100px);
            cursor: pointer;
            color: red;
            background-color: lightgoldenrodyellow;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            font-size: clamp(20px, 6vw, 40px);
        }

        .reset, .ng {
            padding: 10px 15px;
            border-radius: 10px;
            border: 0;
            background-color: green;
            color: white;
            font-size: clamp(14px, 4vw, 20px);
            cursor: pointer;
            margin-top: 20px;
        }

        .win2 {
            height: auto;
            padding: 20px;
            background-color: darkblue;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .winner, .cong {
            font-size: clamp(20px, 6vw, 50px);
            color: orange;
            font-weight: bold;
        }

        .hide {
            display: none;
        }

        /* Responsive Layout for Images */
        .game-options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .game-options a {
            text-decoration: none;
            text-align: center;
            width: 100%;
            max-width: 200px;
        }

        .game-options div {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid gray;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .game-options div:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 1);
        }

        .game-options img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .game-options {
                flex-direction: column;
                align-items: center;
            }
            .game-options a {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.instagram.com/m_u_s_h_e_e_r_/" target="_blank">
        <img class="insta" src="images/insta.jpg" alt="@m_u_s_h_e_e_r_">
    </a>
    <main>
        <h1>Choose Game Mode</h1>
        <div class="game-options">
            <a href="pages/indexuser.html">
                <div>
                    <img src="images/user.png" alt="User vs User">
                    <p>User VS User</p>
                </div>
            </a>
            <a href="pages/indexcomp.html">
                <div>
                    <img src="images/computer.png" alt="Computer vs User">
                    <p>Computer VS User</p>
                </div>
            </a>
            <a href="pages/4X4.html">
                <div>
                    <img src="images/4x4.webp" alt="4X4">
                    <p>4X4 Computer VS User</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
